<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Fylo data storage</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card card-first">
          <div class="logo">
            <img src="./images/logo.svg" alt="Company logo" class="logo-img" />
          </div>
          <div class="icons">
            <div class="icon">
              <img
                src="./images/icon-document.svg"
                alt="Icon document"
                class="icon-img"
              />
            </div>
            <div class="icon">
              <img
                src="./images/icon-folder.svg"
                alt="Icon folder"
                class="icon-img"
              />
            </div>
            <div class="icon">
              <img
                src="./images/icon-upload.svg"
                alt="Icon upload"
                class="icon-img"
              />
            </div>
          </div>
        </div>

        <div class="card card-secound">
          <p class="description">
            You've used <span class="used">815 GB</span> of your storage
          </p>
          <div class="progress-bar">
            <div class="progress">
              <div class="ball"></div>
            </div>
          </div>
          <div class="storage-capacity">
            <p class="o-gb">0 GB</p>
            <p class="1000-gb">1000 GB</p>
          </div>
          <div class="storage-status">
            <p class="status">185 <span class="remaining">gb left</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
